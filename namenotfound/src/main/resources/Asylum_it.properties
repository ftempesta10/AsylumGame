nameRoom1 = Dormitorio1
descrRoom1 = Ti svegli confuso in una stanza...cerchi di ricordare cosa ti ha condotto qui. Avverti un forte dolore alla testa, qualcosa deve averti colpito. Una puzza nauseabonda è nell'aria...
descrCorpse = Nella giacca del cadavere è nascosto un biglietto con un codice
lockedDoorByKey = La porta è bloccata, ci sarà qualcosa con cui aprirla?
openDoorWithKey = Hai aperto la porta usando la chiave!
