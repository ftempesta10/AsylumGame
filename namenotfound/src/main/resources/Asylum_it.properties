enemy1 = Non appena apri la porta, un umano insanguinato con la faccia sfigurata si scaglia contro di te
enemyDefeated = Hai sconfitto il nemico, ora puoi continuare.
lockedByEnemy = Non puoi continuare, devi prima sconfiggere il nemico
lockedByCode = La porta è chiusa, ma accanto ad essa è presente un tastierino numerico
openDoorWithCode = Hai inserito il codice e la porta si è aperta!
