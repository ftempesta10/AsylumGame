descrWC = Una stanza con uno specchio ed un gabinetto. Potresti approfittare per...no, meglio evitare
gasVulnerable = Non appena entri nella stanza, nell'aria inizia a circolare del gas tossico, forse dovresti trovare qualcosa con cui proteggerti
gasDamage = Il gas tossico ti danneggia. La tua salute diminuisce
gasInvulnerable = Non appena entri nella stanza, i gas tossici iniziano a circolare nell'aria, ma la maschera ti protegge
nameHallway3 = Corridoio3
descrHallway3 = Un corridoio con quadri raffiguranti scheletri in azioni quotidiane. In un angolo c'è una statua della Santua Muerte. Forse sei in un luogo di culto?
nameInfirmary = Infermeria
descrInfirmary = Una stanza con numerosi scaffali pieni di medicine. Qui dovevano essere medicati i pazienti
nameSurgery = Sala operatoria
descrSurgery = Una stanza con molti strumenti medici. Qui venivano effettuate le operazioni sui pazienti 
nameSecurityRoom = Sorveglianza
descrSecurityRoom = Una stanza con numerosi schermi collegati alle telecamere di sicurezza per controllare l'edificio
descPc = Accendi il PC: vengono mostrati i video degli esperimenti sui pazienti. Ora ricordi: stavi indagando sulla scomparsa di un paziente fuori dal manicomio quando qualcuno ti ha colpito.
Probabilmente il paziente è morto durante gli esperimenti, non ti resta che scappare e denunciare la struttura.
namePaddedCell = Cella imbottita
descPaddedCell = Una cella imbottita usata per evitare che i pazienti danneggiassero sè stessi
enemy2 = Appena varchi la porta un robusto mostro armato di martello ti blocca il passaggio, riconosci il suo volto apparso spesso in televisione, è l'assistente del direttore del manicomio, probabilmente anche lui vittima di esperimenti
immuneToWeapon = Il nemico è immune a quest'arma.
outOfAmmo = Hai finito le munizioni per la pistola
mirror = Un grande specchio è dietro il nemico, può forse nascondere qualcosa?
brokenMirror = La rottura dello specchio rivela il passaggio in una stanza a sud.
nameOffice = Ufficio
descOffice = La stanza del direttore del manicomio, piena di documenti e scartoffie
enemy3 = A bloccare l'uscita dal manicomio c'è la mente dietro questi eventi: il direttore. Non appena ti nota, si inietta alcune sostanze e assume un aspetto mostruoso
finalBossDefeated = Hai sconfitto il direttore! Ora puoi continuare fino all'uscita e risolvere con successo il caso!
end = Dopo aver riportato l'accaduto ed in seguito a numerose indagini hai scoperto che il manicomio era in realtà un luogo di esperimenti clandestini e di culti proibiti. Tuttavia con il tuo aiuto la struttura è tornata alla sua funzione originaria, ottimo lavoro!
